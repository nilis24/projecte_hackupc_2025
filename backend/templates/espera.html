<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm p-4 text-center">
            <h1>Waiting Room</h1>
            <p>Please wait while we prepare everything for you:</p>
            <div class="spinner-border text-primary mx-auto mb-4" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h2 class="mb-3">Waiting for the host to process the results...</h2>
            <p class="text-muted">Do not close this window. You will be redirected automatically when the results are ready.</p>
        </div>
    </div>

    <script>
        const socket = io();
        const room = "{{ codi, bool_anfitrio }}";
        socket.emit("join", { room: room });

        socket.on("resultats_preparats", function(data) {
            window.location.href = "/resultats/" + room;
        });
    </script>
</body>
</html>
