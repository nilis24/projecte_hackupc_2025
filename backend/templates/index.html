<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La gran recerca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center mb-4">La gran recerca</h1>
            <h3 class="text-center mb-4">Creacio de l'equip</h3>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="{{ url_for('utilitats.crear_equip') }}" method="POST">
                        <div class="mb-3">
                            <label for="nomCreador" class="form-label">Nom creador</label>
                            <input type="text" id="nomCreador" name="nomCreador" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nParticipants" class="form-label">Nombre de participants</label>
                            <input type="number" id="nParticipants" name="nParticipants" class="form-control" min="1" max="10" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear equip</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
