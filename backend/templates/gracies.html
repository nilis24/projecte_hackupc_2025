<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="text-primary">Thank You</h1>
            <p class="mt-3">Your preferences have been saved successfully:</p>
            <p>Now we wait for all users to respond so that the best route for everyone can be found ğŸ˜</p>
        </div>
    </div>

    <script>
        console.log("Connecting to the room...");
        const socket = io();
        const room = "{{ codi }}";

        // Send the rejoin event to the server
        socket.emit("rejoin", { room: room, nom: "{{ nom }}" });

        // Listen for events from the server
        console.log("Listening for the resultats_preparats event...");
        socket.on("resultats_preparats", function() {
            console.log("resultats_preparats event received, redirecting to espera.html");
            window.location.href = "{{ url_for('espera', codi=codi) }}";
        });

        socket.on("connect_error", function(err) {
            console.error("Connection error:", err);
        });

        console.log("Starting periodic check...");

        function checkForUpdate() {
            fetch("/api/actualitzacio/{{ codi }}")
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Server response error");
                    }
                })
                .then(data => {
                    if (data.estat) {
                        console.log("Update detected, redirecting to espera.html");
                        window.location.href = "{{ url_for('espera', codi=codi) }}";
                    }
                })
                .catch(error => {
                    console.error("Error checking for update:", error);
                });
        }

        // Set up check every 5 seconds
        setInterval(checkForUpdate, 5000);
    </script>
</body>
</html>
